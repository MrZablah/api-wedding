# --------------- Stack Variables --------------- #
# Don't use Uppercase or special character
Stack_Name: api-wedding
# -------------- Tags Variables -------------- #
Tag_App: api-wedding
Tag_Project: MandMwedding
# --------------- DynamoDB Settings --------------- #
DynamoDB_Table: WeddingList
Read_Units: 1
Write_Units: 1
# ------------ Domain Options ------------ #
customDomain:
